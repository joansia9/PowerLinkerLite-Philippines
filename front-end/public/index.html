<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    
    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="//api.powerlinkerlite.rll.byu.edu">
    <link rel="preconnect" href="https://api.powerlinkerlite.rll.byu.edu">

    <!-- Optimized font loading with font-display: swap -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"></noscript>
    
    <!-- Preload critical resources -->
    <link rel="preload" as="image" href="/RLL_Logo_Full.png" fetchpriority="high">
    <link rel="prefetch" href="/upload">
    
    <!-- Additional resource hints -->
    <link rel="prefetch" href="/images/male.svg">
    <link rel="prefetch" href="/images/female.svg">
    <link rel="prefetch" href="/images/undetermined_sex.svg">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="theme-color" content="#5B7A34" />
    <meta name="description" content="A powerful tool for matching and linking genealogical records efficiently using advanced algorithms." />
    
    <!-- TODO: WHEN THE APP IS LIVE: check to see if this renders the right icon on phones -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/RLL_Logo.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Power Linker</title>
  </head>
  <body> 
    <!-- for accessibility skip link! does not work without css so have to add it-->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
